<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1566px;
            height: 866px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/InsufficientData_1.js"></script>
        <script src="data/Housing_Weighted_2.js"></script>
        <script src="data/CityBoundary_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.695199474294576,-112.06232761728303],[40.84653807882229,-111.70391162482098]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriLightGray_0');
        map.getPane('pane_EsriLightGray_0').style.zIndex = 400;
        var layer_EsriLightGray_0 = L.tileLayer('http://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriLightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        function pop_InsufficientData_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_InsufficientData_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#000000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_InsufficientData_1_0.addTo(map);
        function style_InsufficientData_1_0() {
            return {
                pane: 'pane_InsufficientData_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_InsufficientData_1_0,
                interactive: false,
            }
        }
        function style_InsufficientData_1_1() {
            return {
                pane: 'pane_InsufficientData_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_InsufficientData_1');
        map.getPane('pane_InsufficientData_1').style.zIndex = 401;
        map.getPane('pane_InsufficientData_1').style['mix-blend-mode'] = 'normal';
        var layer_InsufficientData_1 = new L.geoJson.multiStyle(json_InsufficientData_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_InsufficientData_1',
            layerName: 'layer_InsufficientData_1',
            pane: 'pane_InsufficientData_1',
            onEachFeature: pop_InsufficientData_1,
            styles: [style_InsufficientData_1_0,style_InsufficientData_1_1,]
        });
        bounds_group.addLayer(layer_InsufficientData_1);
        map.addLayer(layer_InsufficientData_1);
        function pop_Housing_Weighted_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tract</th>\
                        <td>' + (feature.properties['Tract'] !== null ? autolinker.link(feature.properties['Tract'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Opportunit</th>\
                        <td>' + (feature.properties['Opportunit'] !== null ? autolinker.link(feature.properties['Opportunit'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Opportun_1</th>\
                        <td>' + (feature.properties['Opportun_1'] !== null ? autolinker.link(feature.properties['Opportun_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Housing_Weighted_2_0(feature) {
            if (feature.properties['Opportun_1'] >= 0.000000 && feature.properties['Opportun_1'] <= 2.000000 ) {
                return {
                pane: 'pane_Housing_Weighted_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Opportun_1'] >= 2.000000 && feature.properties['Opportun_1'] <= 4.000000 ) {
                return {
                pane: 'pane_Housing_Weighted_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,174,97,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Opportun_1'] >= 4.000000 && feature.properties['Opportun_1'] <= 6.000000 ) {
                return {
                pane: 'pane_Housing_Weighted_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Opportun_1'] >= 6.000000 && feature.properties['Opportun_1'] <= 8.000000 ) {
                return {
                pane: 'pane_Housing_Weighted_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,221,164,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Opportun_1'] >= 8.000000 && feature.properties['Opportun_1'] <= 10.000000 ) {
                return {
                pane: 'pane_Housing_Weighted_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Housing_Weighted_2');
        map.getPane('pane_Housing_Weighted_2').style.zIndex = 402;
        map.getPane('pane_Housing_Weighted_2').style['mix-blend-mode'] = 'normal';
        var layer_Housing_Weighted_2 = new L.geoJson(json_Housing_Weighted_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Housing_Weighted_2',
            layerName: 'layer_Housing_Weighted_2',
            pane: 'pane_Housing_Weighted_2',
            onEachFeature: pop_Housing_Weighted_2,
            style: style_Housing_Weighted_2_0,
        });
        bounds_group.addLayer(layer_Housing_Weighted_2);
        map.addLayer(layer_Housing_Weighted_2);
        function pop_CityBoundary_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CityBoundary_3_0() {
            return {
                pane: 'pane_CityBoundary_3',
                opacity: 1,
                color: 'rgba(255,1,5,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_CityBoundary_3');
        map.getPane('pane_CityBoundary_3').style.zIndex = 403;
        map.getPane('pane_CityBoundary_3').style['mix-blend-mode'] = 'normal';
        var layer_CityBoundary_3 = new L.geoJson(json_CityBoundary_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CityBoundary_3',
            layerName: 'layer_CityBoundary_3',
            pane: 'pane_CityBoundary_3',
            onEachFeature: pop_CityBoundary_3,
            style: style_CityBoundary_3_0,
        });
        bounds_group.addLayer(layer_CityBoundary_3);
        map.addLayer(layer_CityBoundary_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CityBoundary_3.png" /> City Boundary': layer_CityBoundary_3,'Housing_Weighted<br /><table><tr><td style="text-align: center;"><img src="legend/Housing_Weighted_2_VeryLow0.png" /></td><td>Very Low</td></tr><tr><td style="text-align: center;"><img src="legend/Housing_Weighted_2_Low1.png" /></td><td>Low</td></tr><tr><td style="text-align: center;"><img src="legend/Housing_Weighted_2_Moderate2.png" /></td><td>Moderate</td></tr><tr><td style="text-align: center;"><img src="legend/Housing_Weighted_2_High3.png" /></td><td>High</td></tr><tr><td style="text-align: center;"><img src="legend/Housing_Weighted_2_VeryHigh4.png" /></td><td>Very High</td></tr></table>': layer_Housing_Weighted_2,'<img src="legend/InsufficientData_1.png" /> Insufficient Data': layer_InsufficientData_1,"Esri Light Gray": layer_EsriLightGray_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
